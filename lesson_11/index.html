<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        I am header
    </header>
    <main class="main">
        <div class="main__container">
            <div class="tank">
                <div class="tank__head">
                    <div class="tank__triplex"></div>
                    <div class="tank__mask"></div>
                    <div class="tank__gun">
                        <div class="tank__flamethrower"></div>
                    </div>
                </div>
                <div class="tank__body">
                    <div class="nld"></div>
                    <div class="tank__shelf"></div>
                    <div class="tank__caterpillar">
                        <div class="tank__small-whil"></div>
                        <div class="tank__big-whil"></div>
                        <div class="tank__big-whil"></div>
                        <div class="tank__big-whil"></div>
                        <div class="tank__small-whil"></div>
                    </div>
                </div>
            </div>
            <div class="transform">
                <div class="transform__container">
                    <div class="transform__holder">
                        <div class="block">
                            <div class="block__in">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        I am footer
    </footer>
</body>
</html>
