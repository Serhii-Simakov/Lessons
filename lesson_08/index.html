<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Web-графіка</h1>
    </header>
    <main class="main">
        <div class="svg-container">
            <div class="svg-wrapper">
                <p>
                    Маленькі білі іконки. Ктегорія: векторне. Формат: svg.
                <p>
                <div class="svg-small">
                    <img src="img/icons/arrow-down.svg" alt="arrow-down">
                    <img src="img/icons/arrow-right.svg" alt="arrow-down">
                    <img src="img/icons/plus.svg" alt="arrow-down">                    
                    <img src="img/icons/search.svg" alt="arrow-down">
                </div>
                <p>
                    Великі білі іконки. Ктегорія: векторне. Формат: svg.
                <p>
                <div class="svg-white">
                    <img src="img/icons/body-white.svg" alt="arrow-down">
                    <img src="img/icons/medal-white.svg" alt="arrow-down">
                    <img src="img/icons/mountain-white.svg" alt="arrow-down">
                    <img src="img/icons/people-white.svg" alt="arrow-down">
                </div>
                <p>
                    Великі чорні іконки. Ктегорія: векторне. Формат: svg.
                <p>
                <div class="svg-black">
                    <img src="img/icons/graph-black.svg" alt="arrow-down">                    
                    <img src="img/icons/people-black.svg" alt="arrow-down">
                    <img src="img/icons/quotation-black.svg" alt="arrow-down">
                    <img src="img/icons/roket-black.svg" alt="arrow-down">
                </div>
            </div>
            <div class="rastro-wrapper">
                <p>
                    Зображення контенту. Категорія: растрове. Формат: GIF, PNG, JPEG/JPG, WEBP, AVIF.
                </p>
                <div class="rastro-img-holder">
                    <img src="img/logo.avif" alt="Logo">
                    <img src="img/banner.avif" alt="A man with a backpack stands on a mountain peak, looking over a vast valley.">
                    <img src="img/man.avif" alt="Man is smiling">
                    <img src="img/banner-2.avif" alt="Two hikers with backpacks stand on a mountain peak, overlooking a vast landscape.">
                    <!-- <picture>
                        <source srcset="img/banner.webp 1x, img/banner-2x.webp 2x, img/banner-3x.webp 3x" type="image/webp">
                        <img src="img/banner.webp" alt="Image">
                    </picture> -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        I am footer
    </footer>
</body>
</html>
